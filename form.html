<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
  body {
    font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
  }
  p {
    font-size: 20px;
    color: blue
  }
</style>
<body>
<form method="get" action="form.html">
  <h2>Order Form</h2>
    <p>What would you like to buy</p>
    <select>
      <option>Apple</option>
      <option>Banana (+  0.5$)</option>
      <option>Peach (+0.5$)</option>
    </select>
    <p>How many would you like to order</p>
      <input type="radio" name="radio"/> 1 - 10$ <br />
      <input type="radio" name="radio"/> 2 - 20$ <br />
      <input type="radio" name="radio"/> 3 - 25$ <br />

    <p>Name</p>
      <input type="text" name="firstname" placeholder="FirstName" size="20"/>
      <input type="text" name="lastname" placeholder="LastName" size="20"/>
    <p>Email</p>
      <input type="text" name="email" size="40"/>
    <p>Phone number</p>
      <input type="text" name="phonenumber" placeholder="PhoneNumber" size="25"/>
    <p><input type="button" name="formsubmit" value="Submit"/></p>
</form>
</body>
</html>
